<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>激光对战游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }
        
        .game-board {
            position: relative;
            width: 380px;
            height: 380px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .grid-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .grid-point:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: translate(-50%, -50%) scale(1.3);
        }
        
        .base {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow: 0 0 10px currentColor;
        }
        
        .base-1 {
            background-color: #ff4d4d;
            color: #ff4d4d;
        }
        
        .base-2 {
            background-color: #4d79ff;
            color: #4d79ff;
        }
        
        .mirror {
            position: absolute;
            width: 30px;
            height: 2px;
            background-color: currentColor;
            transform-origin: center;
            z-index: 3;
            box-shadow: 0 0 5px currentColor;
            transform: translate(-50%, -50%);
        }
        
        .mirror-1 {
            color: #ff4d4d;
        }
        
        .mirror-2 {
            color: #4d79ff;
        }
        
        .laser-path {
            position: absolute;
            height: 2px;
            background-color: currentColor;
            transform-origin: left center;
            z-index: 4;
            box-shadow: 0 0 5px currentColor;
        }
        
        .laser-1 {
            color: #ff4d4d;
        }
        
        .laser-2 {
            color: #4d79ff;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .status-text {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .sub-status {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .player-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .player {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .player.active {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .player-1 .player-color {
            background-color: #ff4d4d;
            box-shadow: 0 0 5px #ff4d4d;
        }
        
        .player-2 .player-color {
            background-color: #4d79ff;
            box-shadow: 0 0 5px #4d79ff;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button.selected {
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .mirror-btn.selected {
            background-color: #4CAF50;
        }
        
        .direction-btn {
            background-color: rgba(74, 144, 226, 0.6);
        }
        
        .direction-btn:hover {
            background-color: rgba(74, 144, 226, 0.8);
        }
        
        .fire-btn {
            background-color: rgba(255, 152, 0, 0.7);
            font-weight: bold;
        }
        
        .fire-btn:hover {
            background-color: rgba(255, 152, 0, 0.9);
        }
        
        .restart-btn {
            background-color: rgba(76, 175, 80, 0.7);
            font-weight: bold;
        }
        
        .restart-btn:hover {
            background-color: rgba(76, 175, 80, 0.9);
        }
        
        .reflection-choice {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .reflection-choice h3 {
            margin-bottom: 15px;
            color: white;
        }
        
        .reflection-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .reflection-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .reflect-btn {
            background-color: #4CAF50;
        }
        
        .pass-btn {
            background-color: #f44336;
        }
        
        .reflection-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .instructions {
            max-width: 800px;
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .instructions h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .instructions li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .instructions li:before {
            content: "•";
            color: #ffcc00;
            position: absolute;
            left: 0;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .game-board {
                width: 100%;
                max-width: 400px;
                height: 400px;
            }
            
            .controls {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>激光对战游戏</h1>
        </header>
        
        <div class="game-area">
            <div class="game-board" id="gameBoard">
                <!-- 游戏元素将通过JavaScript动态生成 -->
            </div>
            
            <div class="controls">
                <div class="status">
                    <div class="status-text" id="statusText">当前玩家: 1 (红色)</div>
                    <div class="sub-status" id="subStatus">请选择操作</div>
                </div>
                
                <div class="player-indicator">
                    <div class="player player-1 active" id="player1">
                        <div class="player-color"></div>
                        <span>玩家 1</span>
                    </div>
                    <div class="player player-2" id="player2">
                        <div class="player-color"></div>
                        <span>玩家 2</span>
                    </div>
                </div>
                
                <div class="buttons">
                    <div class="button-row">
                        <button class="mirror-btn" id="mirrorSlash" data-type="/">放置 / 镜子</button>
                        <button class="mirror-btn" id="mirrorBackslash" data-type="\">放置 \ 镜子</button>
                    </div>
                    
                    <div class="button-row">
                        <button class="direction-btn" data-direction="up">↑ 上</button>
                        <button class="direction-btn" data-direction="down">↓ 下</button>
                    </div>
                    
                    <div class="button-row">
                        <button class="direction-btn" data-direction="left">← 左</button>
                        <button class="direction-btn" data-direction="right">→ 右</button>
                    </div>
                    
                    <button class="fire-btn" id="fireBtn">发射激光</button>
                    <button class="restart-btn" id="restartBtn">重新开始游戏</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h2>游戏规则</h2>
            <ul>
                <li>游戏在10×10的网格上进行，红色基地位于(3,3)，蓝色基地位于(7,7)</li>
                <li>玩家轮流行动，每次可以放置一面镜子或发射激光</li>
                <li>放置镜子：选择镜子类型(/或\)，然后点击网格交叉点放置</li>
                <li>发射激光：选择方向(上、下、左、右)，激光从玩家基地发射</li>
                <li>遇到镜子时：己方镜子可选择反射或透过，对方镜子必须反射</li>
                <li>激光击中对方基地则游戏结束，发射方获胜</li>
            </ul>
        </div>
    </div>

    <script>
        // 游戏配置
        const GRID_SIZE = 9; // 10×10个交叉点
        const CELL_SIZE = 42; // 单元格大小
        const BOARD_PADDING = 20; // 游戏板内边距
        const BASE1 = { x: 2, y: 2 };
        const BASE2 = { x: 6, y: 6 };
        
        // 游戏状态
        let currentPlayer = 1;
        let gameOver = false;
        let mirrors = new Map(); // 存储镜子位置和方向
        let laserPaths = [];
        let selectedMirrorType = null;
        let reflectionChoicePending = false;
        let currentLaserState = null;
        
        // DOM元素
        const gameBoard = document.getElementById('gameBoard');
        const statusText = document.getElementById('statusText');
        const subStatus = document.getElementById('subStatus');
        const player1Indicator = document.getElementById('player1');
        const player2Indicator = document.getElementById('player2');
        const mirrorSlashBtn = document.getElementById('mirrorSlash');
        const mirrorBackslashBtn = document.getElementById('mirrorBackslash');
        const fireBtn = document.getElementById('fireBtn');
        const restartBtn = document.getElementById('restartBtn');
        const directionBtns = document.querySelectorAll('.direction-btn');
        
        // 初始化游戏
        function initGame() {
            // 清除游戏板
            gameBoard.innerHTML = '';
            
            // 绘制网格点
            drawGridPoints();
            
            // 绘制基地
            drawBases();
            
            // 更新游戏状态
            updateStatus();
            
            // 添加事件监听器
            setupEventListeners();
        }
        
        // 绘制网格点 - 使用绝对坐标
        function drawGridPoints() {
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const point = document.createElement('div');
                    point.className = 'grid-point';
                    point.dataset.x = x;
                    point.dataset.y = y;
                    
                    // 使用绝对坐标
                    const absX = BOARD_PADDING + x * CELL_SIZE;
                    const absY = BOARD_PADDING + y * CELL_SIZE;
                    point.style.left = `${absX}px`;
                    point.style.top = `${absY}px`;
                    
                    gameBoard.appendChild(point);
                }
            }
        }
        
        // 绘制基地 - 使用绝对坐标
        function drawBases() {
            // 玩家1基地
            const base1 = document.createElement('div');
            base1.className = 'base base-1';
            
            const base1X = BOARD_PADDING + BASE1.x * CELL_SIZE;
            const base1Y = BOARD_PADDING + BASE1.y * CELL_SIZE;
            base1.style.left = `${base1X}px`;
            base1.style.top = `${base1Y}px`;
            
            gameBoard.appendChild(base1);
            
            // 玩家2基地
            const base2 = document.createElement('div');
            base2.className = 'base base-2';
            
            const base2X = BOARD_PADDING + BASE2.x * CELL_SIZE;
            const base2Y = BOARD_PADDING + BASE2.y * CELL_SIZE;
            base2.style.left = `${base2X}px`;
            base2.style.top = `${base2Y}px`;
            
            gameBoard.appendChild(base2);
        }
        
        // 绘制镜子 - 使用绝对坐标
        function drawMirrors() {
            // 清除现有镜子
            document.querySelectorAll('.mirror').forEach(mirror => mirror.remove());
            
            // 绘制所有镜子
            mirrors.forEach((mirrorData, key) => {
                const [x, y] = key.split(',').map(Number);
                const [direction, owner] = mirrorData;
                
                const mirror = document.createElement('div');
                mirror.className = `mirror mirror-${owner}`;
                
                const absX = BOARD_PADDING + x * CELL_SIZE;
                const absY = BOARD_PADDING + y * CELL_SIZE;
                mirror.style.left = `${absX}px`;
                mirror.style.top = `${absY}px`;
                
                // 设置镜子方向
                if (direction === '/') {
                    mirror.style.transform = 'translate(-50%, -50%) rotate(135deg)';
                } else {
                    mirror.style.transform = 'translate(-50%, -50%) rotate(45deg)';
                }
                
                gameBoard.appendChild(mirror);
            });
        }
        
        // 绘制激光路径 - 使用绝对坐标
        function drawLaserPaths() {
            // 清除现有激光路径
            document.querySelectorAll('.laser-path').forEach(path => path.remove());
            
            // 绘制所有激光路径
            laserPaths.forEach(pathData => {
                const { color, points } = pathData;
                
                for (let i = 0; i < points.length - 1; i++) {
                    const [x1, y1] = points[i];
                    const [x2, y2] = points[i + 1];
                    
                    const path = document.createElement('div');
                    path.className = `laser-path laser-${color === 'red' ? 1 : 2}`;
                    
                    // 使用绝对坐标
                    const startX = BOARD_PADDING + x1 * CELL_SIZE;
                    const startY = BOARD_PADDING + y1 * CELL_SIZE;
                    const endX = BOARD_PADDING + x2 * CELL_SIZE;
                    const endY = BOARD_PADDING + y2 * CELL_SIZE;
                    
                    // 计算路径长度和角度
                    const dx = endX - startX;
                    const dy = endY - startY;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                    
                    path.style.width = `${length}px`;
                    path.style.left = `${startX}px`;
                    path.style.top = `${startY}px`;
                    path.style.transform = `rotate(${angle}deg)`;
                    
                    gameBoard.appendChild(path);
                }
            });
        }
        
        // 更新游戏状态
        function updateStatus() {
            if (reflectionChoicePending) {
                statusText.textContent = "遇到己方镜子，是否反射？";
                subStatus.textContent = "请选择反射或透过";
                showReflectionChoice();
                return;
            }
            
            if (gameOver) {
                const winner = currentPlayer;
                statusText.textContent = `游戏结束！玩家 ${winner} 获胜！`;
                subStatus.textContent = "点击重新开始按钮开始新游戏";
            } else {
                const playerColor = currentPlayer === 1 ? "红色" : "蓝色";
                statusText.textContent = `当前玩家: ${currentPlayer} (${playerColor})`;
                
                if (selectedMirrorType) {
                    subStatus.textContent = `已选择 ${selectedMirrorType} 镜子，请点击网格放置`;
                } else {
                    subStatus.textContent = "请选择操作";
                }
            }
            
            // 更新玩家指示器
            player1Indicator.classList.toggle('active', currentPlayer === 1 && !gameOver);
            player2Indicator.classList.toggle('active', currentPlayer === 2 && !gameOver);
            
            // 更新按钮状态
            mirrorSlashBtn.classList.toggle('selected', selectedMirrorType === '/');
            mirrorBackslashBtn.classList.toggle('selected', selectedMirrorType === '\\');
            
            // 绘制游戏元素
            drawMirrors();
            drawLaserPaths();
        }
        
        // 显示反射选择界面
        function showReflectionChoice() {
            // 创建反射选择界面
            const choiceDiv = document.createElement('div');
            choiceDiv.className = 'reflection-choice';
            choiceDiv.innerHTML = `
                <h3>遇到己方镜子，是否反射？</h3>
                <div class="reflection-buttons">
                    <button class="reflection-btn reflect-btn">反射</button>
                    <button class="reflection-btn pass-btn">透过</button>
                </div>
            `;
            
            gameBoard.appendChild(choiceDiv);
            
            // 添加事件监听器
            const reflectBtn = choiceDiv.querySelector('.reflect-btn');
            const passBtn = choiceDiv.querySelector('.pass-btn');
            
            reflectBtn.addEventListener('click', () => handleReflectionChoice(true));
            passBtn.addEventListener('click', () => handleReflectionChoice(false));
        }
        
        // 处理反射选择
        function handleReflectionChoice(reflect) {
            reflectionChoicePending = false;

            // 移除反射选择界面
            document.querySelector('.reflection-choice').remove();

            // 继续激光路径计算
            const { x, y, dx, dy, mirrorDir, path, color } = currentLaserState;

            if (reflect) {
                // 计算反射方向
                let newDx = dx, newDy = dy;

                // 正确的镜子反射逻辑
                if (mirrorDir === '/') {
                    // 对于 '/' 镜子
                    if (dx === 1 && dy === 0) { // 向右 -> 向上
                        newDx = 0; newDy = -1;
                    } else if (dx === -1 && dy === 0) { // 向左 -> 向下
                        newDx = 0; newDy = 1;
                    } else if (dx === 0 && dy === 1) { // 向下 -> 向左
                        newDx = -1; newDy = 0;
                    } else if (dx === 0 && dy === -1) { // 向上 -> 向右
                        newDx = 1; newDy = 0;
                    }
                } else { // '\'
                    // 对于 '\' 镜子
                    if (dx === 1 && dy === 0) { // 向右 -> 向下
                        newDx = 0; newDy = 1;
                    } else if (dx === -1 && dy === 0) { // 向左 -> 向上
                        newDx = 0; newDy = -1;
                    } else if (dx === 0 && dy === 1) { // 向下 -> 向右
                        newDx = 1; newDy = 0;
                    } else if (dx === 0 && dy === -1) { // 向上 -> 向左
                        newDx = -1; newDy = 0;
                    }
                }

                // 从镜子点的下一个位置开始模拟
                const nextX = x + newDx;
                const nextY = y + newDy;

                // 继续模拟激光路径
                const continuedPath = simulateLaser(nextX, nextY, newDx, newDy, color, [...path]);

                // 更新激光路径
                updateLaserPath(color, continuedPath);
            } else {
                // 不反射，激光继续直线前进，从镜子点的下一个位置开始
                const nextX = x + dx;
                const nextY = y + dy;

                // 继续模拟激光路径
                const continuedPath = simulateLaser(nextX, nextY, dx, dy, color, [...path]);

                // 更新激光路径
                updateLaserPath(color, continuedPath);
            }

            updateStatus();
        }
        
        // 更新激光路径
        function updateLaserPath(color, newPath) {
            // 找到当前颜色的激光路径并更新
            for (let i = 0; i < laserPaths.length; i++) {
                if (laserPaths[i].color === color) {
                    laserPaths[i].points = newPath;
                    break;
                }
            }
            
            drawLaserPaths();
        }
        
        // 模拟激光路径
        function simulateLaser(x, y, dx, dy, color, path) {
            // 检查是否出界
            if (x < 0 || x >= GRID_SIZE || y < 0 || y >= GRID_SIZE) {
                return path;
            }
            
            path.push([x, y]);
            
            // 检查是否击中目标基地
            if ((currentPlayer === 1 && x === BASE2.x && y === BASE2.y) || 
                (currentPlayer === 2 && x === BASE1.x && y === BASE1.y)) {
                gameOver = true;
                return path;
            }
            
            // 检查是否击中镜子
            const mirrorKey = `${x},${y}`;
            if (mirrors.has(mirrorKey)) {
                const [mirrorDir, mirrorOwner] = mirrors.get(mirrorKey);
                
                // 如果是己方镜子，等待反射选择
                if (mirrorOwner === currentPlayer) {
                    currentLaserState = { x, y, dx, dy, mirrorDir, path: [...path], color };
                    reflectionChoicePending = true;
                    return path;
                } else {
                    // 对方镜子必须反射
                    // 修复反射逻辑
                    let newDx = dx, newDy = dy;
                    
                    if (mirrorDir === '/') {
                        // 对于 '/' 镜子
                        if (dx === 1 && dy === 0) { // 向右 -> 向上
                            newDx = 0; newDy = -1;
                        } else if (dx === -1 && dy === 0) { // 向左 -> 向下
                            newDx = 0; newDy = 1;
                        } else if (dx === 0 && dy === 1) { // 向下 -> 向左
                            newDx = -1; newDy = 0;
                        } else if (dx === 0 && dy === -1) { // 向上 -> 向右
                            newDx = 1; newDy = 0;
                        }
                    } else { // '\'
                        // 对于 '\' 镜子
                        if (dx === 1 && dy === 0) { // 向右 -> 向下
                            newDx = 0; newDy = 1;
                        } else if (dx === -1 && dy === 0) { // 向左 -> 向上
                            newDx = 0; newDy = -1;
                        } else if (dx === 0 && dy === 1) { // 向下 -> 向右
                            newDx = 1; newDy = 0;
                        } else if (dx === 0 && dy === -1) { // 向上 -> 向左
                            newDx = -1; newDy = 0;
                        }
                    }
                    
                    // 移动到下一个位置
                    const nextX = x + newDx;
                    const nextY = y + newDy;
                    
                    // 递归模拟
                    return simulateLaser(nextX, nextY, newDx, newDy, color, path);
                }
            }
            
            // 移动到下一个位置
            const nextX = x + dx;
            const nextY = y + dy;
            
            // 递归模拟
            return simulateLaser(nextX, nextY, dx, dy, color, path);
        }
        
        // 放置镜子 - 使用绝对坐标
        function placeMirror(x, y, direction) {
            // 检查位置是否有效
            if (x < 0 || x >= GRID_SIZE || y < 0 || y >= GRID_SIZE) return false;
            if ((x === BASE1.x && y === BASE1.y) || (x === BASE2.x && y === BASE2.y)) return false;
            
            const key = `${x},${y}`;
            if (mirrors.has(key)) return false;
            
            // 放置镜子
            mirrors.set(key, [direction, currentPlayer]);
            return true;
        }
        
        // 发射激光
        function fireLaser(direction) {
            // 清除之前的激光路径
            laserPaths = [];
            
            let startX, startY, color, targetBase;
            
            if (currentPlayer === 1) {
                startX = BASE1.x;
                startY = BASE1.y;
                color = 'red';
                targetBase = BASE2;
            } else {
                startX = BASE2.x;
                startY = BASE2.y;
                color = 'blue';
                targetBase = BASE1;
            }
            
            let dx = 0, dy = 0;
            
            // 根据方向设置向量
            switch (direction) {
                case 'up':
                    dy = -1;
                    break;
                case 'down':
                    dy = 1;
                    break;
                case 'left':
                    dx = -1;
                    break;
                case 'right':
                    dx = 1;
                    break;
            }
            
            // 模拟激光路径
            const path = simulateLaser(startX, startY, dx, dy, color, []);
            laserPaths.push({ color, points: path });
            
            // 如果没有需要选择反射的情况，检查游戏是否结束
            if (!reflectionChoicePending && !gameOver) {
                // 切换玩家
                currentPlayer = 3 - currentPlayer; // 1->2, 2->1
            }
            
            updateStatus();
        }
        
        // 重新开始游戏
        function restartGame() {
            currentPlayer = 1;
            gameOver = false;
            mirrors.clear();
            laserPaths = [];
            selectedMirrorType = null;
            reflectionChoicePending = false;
            currentLaserState = null;
            
            initGame();
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 镜子按钮点击事件
            mirrorSlashBtn.addEventListener('click', () => {
                if (!gameOver && !reflectionChoicePending) {
                    selectedMirrorType = '/';
                    updateStatus();
                }
            });
            
            mirrorBackslashBtn.addEventListener('click', () => {
                if (!gameOver && !reflectionChoicePending) {
                    selectedMirrorType = '\\';
                    updateStatus();
                }
            });
            
            // 方向按钮点击事件
            directionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (!gameOver && !reflectionChoicePending) {
                        const direction = btn.dataset.direction;
                        fireLaser(direction);
                    }
                });
            });
            
            // 发射激光按钮点击事件
            fireBtn.addEventListener('click', () => {
                if (!gameOver && !reflectionChoicePending) {
                    // 显示方向选择提示
                    subStatus.textContent = "请选择激光方向";
                }
            });
            
            // 重新开始按钮点击事件
            restartBtn.addEventListener('click', restartGame);
            
            // 网格点点击事件
            gameBoard.addEventListener('click', (e) => {
                if (gameOver || reflectionChoicePending) return;
                
                // 检查是否点击了网格点
                if (e.target.classList.contains('grid-point')) {
                    const x = parseInt(e.target.dataset.x);
                    const y = parseInt(e.target.dataset.y);
                    
                    // 如果选择了镜子类型，则放置镜子
                    if (selectedMirrorType) {
                        if (placeMirror(x, y, selectedMirrorType)) {
                            // 切换玩家
                            currentPlayer = 3 - currentPlayer;
                            selectedMirrorType = null;
                            updateStatus();
                        }
                    }
                }
            });
        }
        
        // 初始化游戏
        initGame();
    </script>
